<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        main {
            border-top:1px solid black;
        }
    </style>
</head>

<body>
    <header>
        <h1>Get a FizzBuzz Result!</h1>
        <p>Type a number : <input id="input-num"> <button onclick="fizzbuzz('input-num')">Click here!</button></p>
    </header>
    <main>
        <p id="output"></p>
        <script>
            const fizzbuzz = (param) => {
                let n = document.getElementById(param).value;
                if (typeof n !== "number" || n <= 0) {
                    document.getElementById("output").innerHTML="invalid input";
                    document.getElementById("output").style.color="red";
                } else if (n % 3 == 0 && n % 5 == 0) {
                    document.getElementById("output").innerHTML="FizzBuzz";
                    document.getElementById("output").style.color="black";
                } else if (n % 3 == 0) {
                    document.getElementById("output").innerHTML="Fizz!";
                    document.getElementById("output").style.color="black";
                } else if (n % 5 == 0) {
                    document.getElementById("output").innerHTML="Buzz!";
                    document.getElementById("output").style.color="black";
                } else {
                    document.getElementById("output").innerHTML=n;
                    document.getElementById("output").style.color="black";
                }
            }
        </script>
    </main>
</body>
</html>
